<ion-view  name="login-view">
    <ion-content class="padding" style="background:whitesmoke;">
      <div style="background:white;">
        <div class="logo_div">
            <img src="img/logo.jpg" class="animated bounceInDown"/>
        </div>
        <form class="login_form animated bounceInUp">
            <div class="list list-inset" style="margin-top:5px">
                <label class="item item-input" style="border-left: 0px;border-right: 0px;border-top: 0px;">
                    <i class="icon ion-android-call placeholder-icon"></i>
                    <input type="email" placeholder="请输入手机号" style="font-size:medium;">
                </label>
                <label class="item item-input" style="border-left: 0px;border-right: 0px;">
                    <i class="icon ion-locked placeholder-icon"></i>
                    <input type="password" placeholder="请输入密码" style="padding-right:0;max-width:85%;font-size:medium;">
                    <i class="icon ion-close-circled placeholder-icon"></i>
                </label>
            </div>
        </form>
      </div>

        <div class="row two_btn">
            <div class="col" style="float:left;text-align: left;">
                <lable style="color: #3888f5;font-family: inherit;font-size:medium;padding: 10px;" ng-cilck="goto()">
                  注册新用户
                </lable>
            </div>
            <div class="col"  style="float:right;text-align: right;">
                <lable style="color: #3888f5;font-family: inherit;font-size:medium;padding: 10px;" ng-click="forgetPsd()">
                  找回密码
                </lable>
            </div>
        </div>
        <button class="button button-block button-positive" style=" background-color:#ccc;" ng-cilck="goto()">
            <lable style="color:white;font-family: inherit;">登录</lable>
        </button>
    </ion-content>
</ion-view>
