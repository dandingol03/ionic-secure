
<ion-view >


  <ion-nav-bar class="bar-stable" align-title="center" >
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear bar_arr" ng-click="go_back()">
        <i class="ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="goto('/#/car_info')">
        <i class="ion-plus"></i>
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>


  <ion-content class="padding">
    <div class="row" ng-repeat="item in motor_insurances"
          style="border:1px solid #eee;padding:2px;margin-bottom:4px">
      <div class="col-80">
        <label class="item" style="border:0px;display: inline-block;width: 60%">
          {{item.name}}
        </label>
        <label class="item" style="border:0px;display: inline-block"
               ng-click="price_select(item,item.prices)">
          保额:
          <span ng-if="item.price!=undefined&&item.price!=null">
            {{item.price}}
          </span>
          <i class="ion-ios-arrow-down" ng-if="item.prices!==undefined&&item.prices!==null"></i>
        </label>
      </div>
      <!--<div class="col-20">-->
        <!--<ion-radio ng-value="item.value"-->
                   <!--ng-model="data.clientSide"-->
                  <!--style="border:0px">-->

          <!--勾选-->
        <!--</ion-radio>-->
      <!--</div>-->
      <div class="col-20" style="position: relative">
        <li class="item item-checkbox" style="border: 0px;position: absolute;top:25%">
          <label class="checkbox">
            <input type="checkbox" checked="">
          </label>
        </li>
      </div>
    </div>
  </ion-content>

</ion-view>
