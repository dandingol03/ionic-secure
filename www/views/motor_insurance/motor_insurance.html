
<ion-view >


  <ion-nav-bar class="bar-stable" align-title="center" >
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear bar_arr" ng-click="go_back()">
        <i class="ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="goto('/#/car_info')">
        <i class="ion-plus"></i>
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>


  <ion-content class="padding">
    <div class="row">
      <div style="text-align:center;width:50%">保险项目</div>
      <div style="text-align:center;width:30%">保额</div>
      <div style="text-align:center;width: 20%">点选</div>
    </div>
    <ion-scroll zooming="true" direction="y" style="width: 100%; height:480px">
      <div  ng-if="coverages!=null">
        <div ng-repeat="coverage in coverages">
          <div class="row">
            <div class="col col-50">
              <label class="item" style="border-width: 0px;">
                {{coverage.name}}
              </label>
            </div>
            <div class="col col-33">
              <label class="item item-input item-select" style="border-width: 0px;height:50px;"
                     ng-if="coverage.selectable">
                <select ng-change="fee_change()" style="max-width:100%;padding-left:0px;right:auto" ng-model="coverage.fee" ng-options="fee for fee in coverage.fees">
                </select>
              </label>
              <label class="item item-input" style="border-width: 0px;height:50px"
                     ng-if="!coverage.selectable">
                {{coverage.fee}}
              </label>
            </div>


            <div class="col col-17" style="position: relative">
              <ion-checkbox ng-model="coverage.flag" ng-change="project_select(coverage)" style="border-width: 0px;position: absolute;top:25%">
            </ion-checkbox>
            </div>
          </div>
        </div>
      </div>


    </ion-scroll>
    <div class="bar bar-footer bar-balanced" ng-click="apply()" >
      <div class="title">提交信息</div>
    </div>
  </ion-content>

</ion-view>
