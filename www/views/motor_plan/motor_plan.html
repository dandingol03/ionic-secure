
<ion-view view-title="车险报价方案列表">

  <ion-nav-bar class="bar-stable" align-title="center" >
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear bar_arr" ng-click="go_back()">
        <i class="ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="goto('/#/tabs/dashboard')">
        <i class="ion-ios-search-strong"></i>
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content class="padding">
    <div class="list">

      <div class="row" ng-repeat="item in car_ins_plans" ng-model="car_insurance.flag">
        <div class="col col-10">
          <div>
            <ion-checkbox style="margin-top: 30px;border: 0;" ></ion-checkbox>
          </div>
        </div>
        <div class="col col-90">
          <div class="item item-text-wrap item-thumbnail-left" style="border: 0;">
            <img src="img/1.jpg"/>
            <a ui-sref="motor_plan_detail" style="text-decoration: none">
              <h2 class="product-title">车险公司A报价方案</h2>

              <p class="list-price">总额:<i class="compare_at_price">{{item.sum}}</i></p>

              <i class="icon-right ion-chevron-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <a ui-sref="orderCluster" class="button button-block button-positive comm_btn" ng-click="saveState()">
      购买
    </a>
  </ion-content>

</ion-view>
