<ion-view name="personInformation-view" hide-back-button="false">

  <ion-header-bar class="bar-positive">
    <h1 class="title">个人信息</h1>
  </ion-header-bar>

  <ion-content >

    <div class="list card">

      <div class="item item-divider">
        <lable>重新绑定手机号:</lable>
      </div>
      <div class="item ">
        <lable>新手机号:</lable>
        <input type="txt" ng-model="newTel">
      </div>

      <div class="item ">
        <lable>验证码:</lable>
      </div>

      <div class="item item-divider">
        <lable>修改密码:</lable>
      </div>
      <div class="item ">
        <lable>旧密码:</lable>
        <input type="txt" ng-model="oldPsd" ng-minlength="6">
      </div>

      <div class="item ">
         <lable>新密码:</lable>
         <input type="txt" ng-model="newPsd" ng-minlength="6">
      </div>
      <div class="item ">
         <lable>确认密码:</lable>
         <input type="txt" ng-model="reNewPsd" ng-minlength="6">
      </div>
    </div>
  </ion-content>




</ion-view>
