<ion-view name="my-view" hide-back-button="false">

  <ion-header-bar class="bar-positive">
    <h1 class="title">ion-checkbox</h1>
  </ion-header-bar>

  <ion-content scroll="true" lazy-scroll>
    <ion-list>
      <ion-item ng-repeat="item in infos" class="item item-icon-right" href="{{item.href}}">
        <span>{{item.title}}</span>
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>




</ion-view>
