
<ion-view name="coverage-view" hide-back-button="false">
  <ion-header-bar class="bar-positive">
    <h1 class="title">ion-checkbox</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="row">
      <div class="col col-50" style="padding-left: 50px">保险项目</div>
      <div class="col col-50">保额</div>
    </div>
    <ion-list>
      <ion-checkbox class="checkbox-dark" ng-repeat="item in coverages" ng-model="item.selected">
        {{item.label}}
        </ion-checkbox>
    </ion-list>
    <div class="bar bar-footer bar-balanced">
      <button class="button button-clear" style="text-align:center">提交信息</button>
    </div>

  </ion-content>

</ion-view>
