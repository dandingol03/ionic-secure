
<ion-view name="coverage-view" hide-back-button="false">
  <ion-header-bar class="bar-positive">
    <h1 class="title">ion-checkbox</h1>
  </ion-header-bar>

  <ion-content class="padding">
    <div class="row">
      <div class="col col-33" style="text-align:center">保险项目</div>
      <div class="col col-33" style="text-align:center">保额</div>
      <div class="col col-33" style="text-align:center">点选</div>
    </div>
    <ion-scroll zooming="true" direction="y" style="width: 100%; height: 370px">
      <div  ng-if="coverages!=null">
        <div ng-repeat="coverage in coverages">
          <div class="row">
            <div class="col col-33">
              <label class="item" style="border-width: 0px;">
                {{coverage.label}}
              </label>
            </div>
            <div class="col col-33">
              <label class="item item-input item-select" style="border-width: 0px;height:50px">
                <select>
                  <option>Blue</option>
                  <option selected>Green</option>
                  <option>Red</option>
                </select>
              </label>
            </div>
            <div class="col col-33">
              <ion-checkbox ng-model="coverage.selected" style="border-width: 0px">
                yes
              </ion-checkbox>
            </div>
          </div>
        </div>
      </div>
    </ion-scroll>
    <div class="bar bar-footer bar-balanced">
      <div class="title">Footer</div>
    </div>
  </ion-content>

</ion-view>
