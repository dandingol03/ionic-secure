
<ion-view name="coverage-view" hide-back-button="false">
  <ion-header-bar class="bar-positive">
    <h1 class="title">ion-checkbox</h1>
  </ion-header-bar>

  <ion-content class="padding">
    <div class="row">
      <div style="text-align:center;width:50%">保险项目</div>
      <div style="text-align:center;width:30%">保额</div>
      <div style="text-align:center;width: 20%">点选</div>
    </div>
    <ion-scroll zooming="true" direction="y" style="width: 100%; height: 370px">
      <div  ng-if="coverages!=null">
        <div ng-repeat="coverage in coverages">
          <div class="row">
            <div class="col col-50">
              <label class="item" style="border-width: 0px;">
                {{coverage.name}}
              </label>
            </div>
            <div class="col col-33">
              <label class="item item-input item-select" style="border-width: 0px;height:50px;"
                     ng-if="coverage.selectable">
                <select style="max-width:100%;padding-left:0px;right:auto" ng-model="coverage.selectedFee" ng-options="fee for fee in coverage.fee">
                </select>
              </label>
              <label class="item item-input" style="border-width: 0px;height:50px"
                     ng-if="!coverage.selectable">
                {{coverage.fee}}
              </label>
            </div>
            <div class="col col-17" style="position: relative">
                <ion-checkbox ng-model="coverage.selected" ng-change="project_select(coverage)" style="border-width: 0px;position: absolute;top:25%">
                </ion-checkbox>
            </div>
          </div>
        </div>
      </div>


    </ion-scroll>
    <div class="bar bar-footer bar-balanced" ng-click="upload_proj()">
      <div class="title" ng-click="actionSheet_show()">提交信息</div>
    </div>
  </ion-content>

  </ion-view>
