<ion-view view-title="寿险已有产品列表">
  <ion-nav-bar class="bar-stable" align-title="center" >
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear bar_arr" ng-click="go_back()">
        <i class="ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="goto('/#/tabs/dashboard')">
        <i class="ion-ios-search-strong"></i>
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>
  <ion-content>

      <div class="list">

        <div class="row" ng-repeat="item in life_insurances" ng-model="life_insurance.flag">
         <div class="col col-10">
           <div>
             <ion-checkbox style="margin-top: 30px;border: 0;" ng-model="item.flag" ng-change="item_select(item)"></ion-checkbox>
           </div>
         </div>
          <div class="col col-90">
            <div class="item item-text-wrap item-thumbnail-left" style="border: 0;">

              <img ng-src="{{item.main.img!=undefined&&item.main.img!=null?('img/'+item.main.img):'img/1.jpg'}}"/>
              <div ng-click="detail_ref(item)" style="text-decoration: none">
                <h2 class="product-title">{{item.main.name}}</h2>
                <p class="list-price">合计: <i class="compare_at_price">{{item.price}}</i></p>

               <i class="icon-right ion-chevron-right"></i>
              </div>
            </div>
          </div>
        </div>


       </div>

    <a ui-sref="orderCluster" class="button button-block button-positive comm_btn" ng-click="saveState()">
     提交购买意向
    </a>
  </ion-content>
</ion-view>
