<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script type="text/javascript" src="lib/ng-baidu-map/dist/angular-baidu-map.js"></script>
    <script>
      var ngBaiduMap = window.ngBaiduMap;
    </script>
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="views/login/login.js"></script>
    <script src="views/main/main.js"></script>
    <script src="views/life_insurance/life_insurance.js"></script>
    <script src="views/life_insurance/detail/detail.js"></script>
    <script src="views/insurance/insurance.js"></script>
    <script src="views/map/map.js"></script>
    <script src="views/coverage/coverage.js"></script>
    <script src="views/location/location.js"></script>
    <script src="views/car_info/car_info.js"></script>
    <script src="views/directive/directive.js"></script>
  </head>
  <body ng-app="app">

  <ion-side-menus>
    <!-- 主内容区 -->
    <ion-side-menu-content>

      <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="left">
          <button class="button button-clear" menu-toggle="left">
            <span class="icon ion-navicon"></span>
          </button>
        </ion-nav-buttons>
        <!--back button-->
        <ion-nav-back-button class="button-clear">
          <i class="icon ion-ios-arrow-left"></i> Back
        </ion-nav-back-button>
      </ion-nav-bar>


      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <!-- 侧边栏内容 -->
    <ion-side-menu>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Keep moving</h1>

      </ion-header-bar>

      <ion-content>


        <ion-list>
          <ion-item class="item-divider">menus</ion-item>
          <!--car_info-->
          <ion-item class="item-icon-left" ui-sref="car_info"
                    menu-close>
            <span class="icon ion-social-github">
            </span> 车主与车辆信息
          </ion-item>
          <!--login-->
          <ion-item class="item-icon-left" ui-sref="login"
                    menu-close>
          <span class="icon ion-social-github">
          </span> 登录
          </ion-item>

          <!--insurance-->
          <ion-item class="item-icon-left" ui-sref="insurance"
                    menu-close>
          <span class="icon ion-social-github">
          </span> insurance
          </ion-item>

          <!-- life insurance -->
          <ion-item class="item-icon-left" ui-sref="life_insurance"
                    menu-close>
          <span class="icon ion-social-github">
          </span> life_insurance
          </ion-item>

          <!-- life insurance -->
          <ion-item class="item-icon-left" ui-sref="service"
                    menu-close>
          <span class="icon ion-social-github">
          </span> service
          </ion-item>

          <!-- life insurance -->
          <ion-item class="item-icon-left" ui-sref="location"
                    menu-close>
          <span class="icon ion-social-github">
          </span> location
          </ion-item>


          <!-- life insurance -->
          <ion-item class="item-icon-left" ui-sref="coverage"
                    menu-close>
          <span class="icon ion-social-github">
          </span> coverage
          </ion-item>

          <!-- map -->
          <ion-item class="item-icon-left" ui-sref="map"
                    menu-close>
          <span class="icon ion-social-github">
          </span> map
          </ion-item>

          <!-- directive -->
          <ion-item class="item-icon-left" ui-sref="directive"
                    menu-close>
          <span class="icon ion-social-github">
          </span> directive
          </ion-item>

        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>

  </body>
</html>
